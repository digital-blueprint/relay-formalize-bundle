    autoconfigure: true
    arguments:
      $em: '@doctrine.orm.dbp_relay_formalize_bundle_entity_manager'

  Dbp\Relay\FormalizeBundle\HealthCheck\HealthCheck:
    autowire: true
    autoconfigure: true