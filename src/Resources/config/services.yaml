services:
  Dbp\Relay\FormalizeBundle\Event\:
    resource: '../../Event'
    autowire: true
    autoconfigure: true

  Dbp\Relay\FormalizeBundle\State\:
    resource: '../../State'
    autowire: true
    autoconfigure: true

  Dbp\Relay\FormalizeBundle\Service\FormalizeService:
